name: PR Checks

on:
  pull_request:
    branches: [ master ]
    paths:
      - "backend/**"
      - "frontend/**"
    

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read


jobs:
  backend-build-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./backend/package.json

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        
      - name: Build project
        run: npm run build

     

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./backend/package.json
          
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        
     
  frontend-build-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package.json

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        
      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test
